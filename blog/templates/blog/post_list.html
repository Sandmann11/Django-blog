{% extends 'blog/main.html' %}

{% load static %}

{% block content %}

    {% for post in posts %}

        <div class="container postContainer">                        
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}
            <p><i>Published: {{ post.published_date }}</i></p>
            <hr>
        </div>

    {% endfor %}

{% endblock content %}
