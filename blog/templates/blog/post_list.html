{% extends 'blog/main.html' %}

{% load static %}

{% block content %}

    {% for post in posts %}

        <div class="container postContainer w-75"> 
            <div class="row g-0 mb-4">
                <div class="col-md-3 mx-auto">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="...">
                    {% endif %}
                </div>
                <div class="col-md-9">
                    <h4>{{ post.title }}</h4>
                    <p class="card-text lh-1"><small class="text-muted"><i>Published by {{ post.author }} on {{ post.published_date }}</i></small></p>
                    <p><i>{{ post.lead }}</i></p>
                    <p class="card-text">{{ post.text }}</p>
                </div>
            </div>
            <hr>
        </div>    

    {% endfor %}

{% endblock content %}
