{% extends 'blog/main.html' %}

{% load static %}

{% block content %}

    {% for post in posts %}

        {% comment %} <div class="container postContainer">                         {% endcomment %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}
            <p><i>Published: {{ post.published_date }}</i></p>
            <hr>
        {% comment %} </div> {% endcomment %}

    {% endfor %}

{% endblock content %}
